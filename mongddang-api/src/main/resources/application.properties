spring.application.name=gachamongddang-server

# 서버 설정
server.port=8080

# API 경로 설정
server.servlet.context-path=/

# 로깅 설정
logging.level.root=INFO
logging.level.com.meg.gachamongddang.server=DEBUG
logging.file.name=logs/server-application.log
logging.file.max-size=10MB
logging.file.max-history=30

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# H2 데이터베이스 설정 (개발용 - 파일 기반으로 데이터 영구 저장)
spring.datasource.url=jdbc:h2:file:./data/gachamongddang
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 콘솔 활성화 (개발용, http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 파일 업로드 디렉토리
app.upload.dir=uploads

