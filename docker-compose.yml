version: '3.8'

services:
  # API 서버
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: gachamongddang-server
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
    volumes:
      - ./logs:/app/logs
    networks:
      - gachamongddang-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 프론트엔드 (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gachamongddang-frontend
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - gachamongddang-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  gachamongddang-network:
    driver: bridge


